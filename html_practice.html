<!--Vscode shortcut for the boilerplate is !-->
<!Doctype html>
<!--Lang represents an html attribute and provides more information about the HTML elements. Lang species the language of the element-->
<html lang="en">  
    <!--The head element is where we put the important meta-information about our page that is essential for it to render correctly. It should not contain any elements that is used to display website content-->
    <head>
        <meta charset="UTF-8">
        <title>Relearning HTML from the base</title>
    </head>
    <body>
        <!--<Opening bracket> text/content <Closing Bracket>-->
        <!--h1 or p is an element. To have text on different lines, you have to use <p> multiple times-->
        <h1><em>HTML & CSS</em> First File</h1>
        <!--HTML stands for HyperText Markup Language and provides the website the raw structure-->
            <p>Html & Css are for absolute <strong>beginners</strong> and this is a simple example of how to use them.</p>
            <!-- CTRL + / is an insanely fast shortcut. Unordered lists are without numbers just plan bullet points  -->
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
            <!-- ordered lists are numbered -->
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
            <!-- href specifies the destination link. target specifies where the link will be opened. the default value is _self which means current tab. _blank means new tab  -->
            <!-- noopener is for security as it ensures the new page cannot manipulate the original while noreferrer does not provide the new page information about where the user came from (need to do more research) -->
            <a href="https://www.wcpss.net/greenlevelhs" target="_blank" rel="noopener noreferrer">Green Level High School</a>
            <img src="https://www.theodinproject.com/mstile-310x310.png">
    </body>
</html>
